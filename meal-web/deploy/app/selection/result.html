<div style="height: 100%;">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Day {{$index + 1}}" ng-repeat="meal in selectionResult.meals">
            <md-content class="md-padding" layout-padding style="height:70vh">
                <md-list>
                    <md-subheader class="md-no-sticky">Breakfast</md-subheader>
                    <md-list-item class="md-2-line">
                        <img ng-src="{{meal.breakfast.image}}" class="md-avatar" alt="{{meal.breakfast.meal}}" />
                        <div class="md-list-item-text">
                            <h3>{{meal.breakfast.meal}}</h3>
                        </div>
                    </md-list-item>
                </md-list>

                <md-list>
                    <md-subheader class="md-no-sticky">Lunch</md-subheader>
                    <md-list-item class="md-2-line">
                        <img ng-src="{{meal.lunch.image}}" class="md-avatar" alt="{{meal.lunch.meal}}" />
                        <div class="md-list-item-text">
                            <h3>{{meal.lunch.meal}}</h3>
                        </div>
                    </md-list-item>
                </md-list>

                <md-list>
                    <md-subheader class="md-no-sticky">Snack</md-subheader>
                    <md-list-item class="md-2-line">
                        <img ng-src="{{meal.snack.image}}" class="md-avatar" alt="{{meal.snack.meal}}" />
                        <div class="md-list-item-text">
                            <h3>{{meal.snack.meal}}</h3>
                        </div>
                    </md-list-item>
                </md-list>

                <md-list>
                    <md-subheader class="md-no-sticky">Dinner</md-subheader>
                    <md-list-item class="md-2-line">
                        <img ng-src="{{meal.dinner.image}}" class="md-avatar" alt="{{meal.dinner.meal}}" />
                        <div class="md-list-item-text">
                            <h3>{{meal.dinner.meal}}</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-tab>
    </md-tabs>
    <section style="position: fixed; top: auto; right: 20px; bottom: 20px; left: auto;">
        <md-button class="md-raised md-primary" ng-click="selectionResult.showBottomSheet()">Action</md-button>
    </section>
</div>
<div class="overlay" layout="row" layout-align="center center" ng-show="selectionResult.loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
